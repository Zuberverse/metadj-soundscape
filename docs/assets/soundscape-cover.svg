<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="50%" style="stop-color:#1a0a2e"/>
      <stop offset="100%" style="stop-color:#0a1a2a"/>
    </linearGradient>

    <!-- Neon glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Intense glow -->
    <filter id="glowStrong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Radial gradient for orb -->
    <radialGradient id="orbGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#8000ff;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#0000ff;stop-opacity:0"/>
    </radialGradient>

    <!-- Cyan wave gradient -->
    <linearGradient id="cyanWave" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.2"/>
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0.2"/>
    </linearGradient>

    <!-- Magenta wave gradient -->
    <linearGradient id="magentaWave" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:0.2"/>
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:0.2"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="720" fill="url(#bgGrad)"/>

  <!-- Subtle grid -->
  <g opacity="0.1" stroke="#ffffff" stroke-width="0.5">
    <line x1="0" y1="180" x2="1280" y2="180"/>
    <line x1="0" y1="360" x2="1280" y2="360"/>
    <line x1="0" y1="540" x2="1280" y2="540"/>
    <line x1="320" y1="0" x2="320" y2="720"/>
    <line x1="640" y1="0" x2="640" y2="720"/>
    <line x1="960" y1="0" x2="960" y2="720"/>
  </g>

  <!-- Central orb -->
  <ellipse cx="640" cy="360" rx="200" ry="200" fill="url(#orbGrad)" filter="url(#glowStrong)"/>

  <!-- Audio waveform - stylized bars -->
  <g filter="url(#glow)" opacity="0.9">
    <!-- Left side waves -->
    <rect x="140" y="310" width="8" height="100" rx="4" fill="#00ffff"/>
    <rect x="160" y="280" width="8" height="160" rx="4" fill="#00ffff"/>
    <rect x="180" y="250" width="8" height="220" rx="4" fill="#00ffff"/>
    <rect x="200" y="290" width="8" height="140" rx="4" fill="#00ffff"/>
    <rect x="220" y="320" width="8" height="80" rx="4" fill="#00ffff"/>
    <rect x="240" y="270" width="8" height="180" rx="4" fill="#00ffff"/>
    <rect x="260" y="300" width="8" height="120" rx="4" fill="#00ffff"/>
    <rect x="280" y="240" width="8" height="240" rx="4" fill="#00ffff"/>
    <rect x="300" y="280" width="8" height="160" rx="4" fill="#00ffff"/>
    <rect x="320" y="310" width="8" height="100" rx="4" fill="#00ffff"/>

    <!-- Right side waves -->
    <rect x="952" y="310" width="8" height="100" rx="4" fill="#ff00ff"/>
    <rect x="972" y="280" width="8" height="160" rx="4" fill="#ff00ff"/>
    <rect x="992" y="250" width="8" height="220" rx="4" fill="#ff00ff"/>
    <rect x="1012" y="290" width="8" height="140" rx="4" fill="#ff00ff"/>
    <rect x="1032" y="320" width="8" height="80" rx="4" fill="#ff00ff"/>
    <rect x="1052" y="270" width="8" height="180" rx="4" fill="#ff00ff"/>
    <rect x="1072" y="300" width="8" height="120" rx="4" fill="#ff00ff"/>
    <rect x="1092" y="240" width="8" height="240" rx="4" fill="#ff00ff"/>
    <rect x="1112" y="280" width="8" height="160" rx="4" fill="#ff00ff"/>
    <rect x="1132" y="310" width="8" height="100" rx="4" fill="#ff00ff"/>
  </g>

  <!-- Flowing lines connecting to center -->
  <g filter="url(#glow)" fill="none" stroke-width="2">
    <path d="M340 360 Q490 300 540 360" stroke="url(#cyanWave)"/>
    <path d="M340 360 Q490 420 540 360" stroke="url(#cyanWave)"/>
    <path d="M940 360 Q790 300 740 360" stroke="url(#magentaWave)"/>
    <path d="M940 360 Q790 420 740 360" stroke="url(#magentaWave)"/>
  </g>

  <!-- Particle dots -->
  <g fill="#ffffff" opacity="0.6">
    <circle cx="100" cy="120" r="2"/>
    <circle cx="250" cy="80" r="1.5"/>
    <circle cx="400" cy="150" r="2"/>
    <circle cx="550" cy="100" r="1"/>
    <circle cx="700" cy="130" r="2.5"/>
    <circle cx="850" cy="90" r="1.5"/>
    <circle cx="1000" cy="140" r="2"/>
    <circle cx="1150" cy="110" r="1"/>
    <circle cx="120" cy="600" r="1.5"/>
    <circle cx="280" cy="650" r="2"/>
    <circle cx="450" cy="580" r="1"/>
    <circle cx="600" cy="620" r="2"/>
    <circle cx="780" cy="590" r="1.5"/>
    <circle cx="920" cy="640" r="2"/>
    <circle cx="1080" cy="600" r="1"/>
    <circle cx="1200" cy="660" r="2.5"/>
  </g>

  <!-- Title text with Cinzel font -->
  <text x="640" y="340" text-anchor="middle" font-family="Cinzel, serif" font-size="52" font-weight="700" fill="#ffffff" filter="url(#glow)">METADJ</text>
  <text x="640" y="400" text-anchor="middle" font-family="Cinzel, serif" font-size="36" font-weight="400" fill="#00ffff" letter-spacing="12" filter="url(#glow)">SOUNDSCAPE</text>

  <!-- Tagline -->
  <text x="640" y="480" text-anchor="middle" font-family="Cinzel, serif" font-size="14" fill="#ffffff" opacity="0.7" letter-spacing="4">REAL-TIME AI VISUALS FOR MUSIC</text>

  <!-- Bottom badge -->
  <text x="640" y="680" text-anchor="middle" font-family="Cinzel, serif" font-size="12" fill="#8080ff" opacity="0.8" letter-spacing="2">DAYDREAM SCOPE TRACK</text>
</svg>
